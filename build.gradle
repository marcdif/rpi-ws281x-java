plugins {
    id 'net.researchgate.release' version '2.6.0'
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.mbelling'

sourceSets {
    main {
        java {
            // Get the generated source from SWIG
            srcDirs 'build/generatedSource/java'
        }
        resources {
            // Get the native .so file
            srcDirs 'build/nativeLib'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-api:2.12.4'
    implementation 'org.apache.logging.log4j:log4j-core:2.12.4'

    testImplementation 'junit:junit:4.13.1'
}

tasks.register('sourceJar', Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        mavenLocal() // Publish to the local Maven repository
    }
}

artifacts {
    archives jar
    archives sourceJar
}
